<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            width: 300px;
            text-align: center;
        }
        .song-item:hover {
            background-color: #eaeaea;
        }
        audio {
            margin-top: 20px;
        }
        #shuffleButton {
            margin-top: 10px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #shuffleButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>sqworm</h1>
    <p>(this shit is mad buggy and butt ugly)</p>

    <ul class="song-list" id="song-list"></ul>

    <button id="shuffleButton">Shuffle: OFF</button>

    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mp3">
    </audio>

    <script>
        let songs = [];
        let currentSongIndex = 0;
        let isShuffle = false; // Shuffle mode flag

        fetch('assets/data.json')
            .then(response => response.json())
            .then(data => {
                songs = data;
                const songListElement = document.getElementById('song-list');
                const audioPlayer = document.getElementById('audio-player');
                const audioSource = document.getElementById('audio-source');
                const shuffleButton = document.getElementById('shuffleButton');

                function playSong(index) {
                    if (index >= songs.length) {
                        index = 0; // Loop back to first song
                    }
                    currentSongIndex = index;
                    const song = songs[currentSongIndex];
                    audioSource.src = song.file;
                    audioPlayer.load();
                    audioPlayer.play();
                }

                function getNextSongIndex() {
                    return isShuffle ? Math.floor(Math.random() * songs.length) : currentSongIndex + 1;
                }

                songs.forEach((song, index) => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('song-item');
                    listItem.textContent = `${song.title} (${song.artist})`;

                    listItem.addEventListener('click', () => {
                        playSong(index);
                    });

                    songListElement.appendChild(listItem);
                });

                audioPlayer.addEventListener('ended', () => {
                    playSong(getNextSongIndex());
                });

                shuffleButton.addEventListener('click', () => {
                    isShuffle = !isShuffle;
                    shuffleButton.textContent = `Shuffle: ${isShuffle ? "ON" : "OFF"}`;
                });
            })
            .catch(error => {
                console.error('Error loading songs.json:', error);
            });
    </script>

</body>
</html>
