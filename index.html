<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenanigins</title>
</head>
<body>
    <h1>What were you playing?</h1>
    
    <form>
        <select id="myhero" name="myhero">
            <option value="reinhardt">Reinhardt</option>
            <option value="winston">Winston</option>
            <option value="roadhog">Roadhog</option>
            <option value="date">Date</option>
        </select>
    </form>

    <h1>What were they playing?</h1>
    
    <form>
        <select id="theirhero" name="theirhero">
            <option value="reinhardt">Reinhardt</option>
            <option value="winston">Winston</option>
            <option value="roadhog">Roadhog</option>
            <option value="dva">Dva</option>
            <option value="hazard">Hazard</option>
            <option value="orisa">Orisa</option>
            <option value="ball">Ball</option>
            <option value="sigma">Sigma</option>
            <option value="zarya">Zarya</option>
            <option value="doomfist">Doomfist</option>
            <option value="ramattra">Ramattra</option>
            <option value="junkerqueen">Junkerqueen</option>
            <option value="mauga">Mauga</option>
        </select>
    </form>

    <h1>Outcome?</h1>
    
    <form>
        <select id="outcome" name="outcome">
            <option value="win">Win</option>
            <option value="lose">Lose</option>
            <option value="draw">Draw</option>
        </select>
    </form>

    <h1>Was it your fault?</h1>
    
    <form>
        <select id="fault" name="fault">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="meh">Meh</option>
            <option value="bullshit">Bullshit</option>
        </select>
    </form>

</body>
</html>
