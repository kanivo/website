<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenanigins</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Keeps the page from scrolling */
        }

        .moving-image {
            position: absolute;
            width: 100px; /* Adjust the size of the image */
            height: auto;
        }

        h1 {
            position: relative;
            z-index: 10; /* Ensure the header stays above the moving image */
            color: white;
            text-align: center;
            margin-top: 50px; /* Space from the top */
        }

        /* Style for buttons to keep them visible */
        button {
            position: relative;
            z-index: 10;
            margin: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="header">BIG TIME WEB CENTRAL</h1>

    <!-- Buttons -->
    <button id="colorButton">Turn Text Red</button>
    <button id="navigateButton">Change Page</button>

    <!-- Moving Image -->
    <img src="assets/stunnerC.png" alt="Description of the image" class="moving-image" id="movingImage">

    <script>
        // Get references to the buttons and header
        const colorButton = document.getElementById('colorButton');
        const navigateButton = document.getElementById('navigateButton');
        const header = document.getElementById('header');
        const image = document.getElementById('movingImage');

        // Initial positions and speeds for the image
        let posX = 0;
        let posY = 100;
        let speedX = 2;
        let speedY = 2;
        const imageWidth = image.width;
        const imageHeight = image.height;

        // Function to animate the image
        function moveImage() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Update position
            posX += speedX;
            posY += speedY;

            // Reverse direction when hitting the window edges
            if (posX + imageWidth >= windowWidth || posX <= 0) {
                speedX = -speedX;
            }
            if (posY + imageHeight >= windowHeight || posY <= 0) {
                speedY = -speedY;
            }

            // Apply updated position
            image.style.left = posX + 'px';
            image.style.top = posY + 'px';

            requestAnimationFrame(moveImage); // Keep the animation going
        }

        // Start the image animation
        moveImage();

        // Button to change header color
        colorButton.addEventListener('click', function() {
            header.style.color = 'red';
        });

        // Button to navigate to another page
        navigateButton.addEventListener('click', function() {
            window.location.href = 'page.html';
        });
    </script>
</body>
</html>
