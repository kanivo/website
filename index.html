<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenanigins</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .moving-image {
            position: absolute;
            width: 200px;
            height: auto;
        }

        h1 {
            position: relative;
            z-index: 10; 
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: 50px;
        }

        button {
            position: relative;
            z-index: 10;
            margin: 20px;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="cover" class="cover">
        <button id="enterButton">Enter</button>
    </div>

    <h1 id="header">BIG TIME WEB CENTRAL</h1>

    <button id="navigateButton">Change Page</button>
    <button id="muteButton">Mute</button>
    <button id="gameButton">Game</button>
    <button onclick="window.open('https://kanivo.github.io/Parkour-Game/', '_blank')">Open Parkour Game</button>


    <img src="assets/stunnerC.png" alt="Description of the image" class="moving-image" id="movingImage">

    <audio id="audioPlayer">
        <source src="assets/data/ohYeah.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const navigateButton = document.getElementById('navigateButton');
        const enterButton = document.getElementById('enterButton');
        const muteButton = document.getElementById('muteButton');
        const gameButton = document.getElementById('gameButton')
        const cover = document.getElementById('cover');
        const header = document.getElementById('header');
        const image = document.getElementById('movingImage');
        const audio = document.getElementById('audioPlayer');

        let posX = 0;
        let posY = 100;
        let speedX = 2;
        let speedY = 2;
        const imageWidth = image.width;
        const imageHeight = image.height;

        function moveImage() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            posX += speedX;
            posY += speedY;

            if (posX + imageWidth >= windowWidth || posX <= 0) {
                speedX = -speedX;
            }
            if (posY + imageHeight >= windowHeight || posY <= 0) {
                speedY = -speedY;
            }

            image.style.left = posX + 'px';
            image.style.top = posY + 'px';

            requestAnimationFrame(moveImage); // Keep the animation going
        }
        moveImage();

        navigateButton.addEventListener('click', function() {
            window.location.href = 'page.html';
        });

        enterButton.addEventListener('click', function() {
            audio.play();
            cover.style.display = 'none';
        });

        muteButton.addEventListener('click', function() {
            audio.pause();
        });
        
    </script>
</body>
</html>
