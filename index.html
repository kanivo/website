<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenanigins</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Keeps the page from scrolling */
            font-family: Arial, sans-serif;
        }

        .moving-image {
            position: absolute;
            width: 100px; /* Adjust the size of the image */
            height: auto;
        }

        h1 {
            position: relative;
            z-index: 10; /* Ensure the header stays above the moving image */
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: 50px; /* Space from the top */
        }

        /* Style for buttons */
        button {
            position: relative;
            z-index: 10;
            margin: 20px;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* White screen cover */
        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- White screen cover initially visible -->
    <div id="cover" class="cover">
        <button id="enterButton">Enter</button>
    </div>

    <!-- Content of the page, initially hidden by cover -->
    <h1 id="header">BIG TIME WEB CENTRAL</h1>

    <!-- Buttons -->
    <button id="colorButton">Turn Text Red</button>
    <button id="navigateButton">Change Page</button>

    <!-- Moving Image -->
    <img src="assets/stunnerC.png" alt="Description of the image" class="moving-image" id="movingImage">

    <!-- Audio for "Enter" Button -->
    <audio id="audioPlayer">
        <source src="assets/ohYeah.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Get references to the buttons and elements
        const colorButton = document.getElementById('colorButton');
        const navigateButton = document.getElementById('navigateButton');
        const enterButton = document.getElementById('enterButton'); // Enter button
        const cover = document.getElementById('cover'); // Cover screen
        const header = document.getElementById('header');
        const image = document.getElementById('movingImage');
        const audio = document.getElementById('audioPlayer');

        // Initial positions and speeds for the image
        let posX = 0;
        let posY = 100;
        let speedX = 2;
        let speedY = 2;
        const imageWidth = image.width;
        const imageHeight = image.height;

        // Function to animate the image
        function moveImage() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Update position
            posX += speedX;
            posY += speedY;

            // Reverse direction when hitting the window edges
            if (posX + imageWidth >= windowWidth || posX <= 0) {
                speedX = -speedX;
            }
            if (posY + imageHeight >= windowHeight || posY <= 0) {
                speedY = -speedY;
            }

            // Apply updated position
            image.style.left = posX + 'px';
            image.style.top = posY + 'px';

            requestAnimationFrame(moveImage); // Keep the animation going
        }

        // Start the image animation
        moveImage();

        // Button to change header color
        colorButton.addEventListener('click', function() {
            header.style.color = 'red';
        });

        // Button to navigate to another page
        navigateButton.addEventListener('click', function() {
            window.location.href = 'page.html';
        });

        // Button to start audio and remove cover
        enterButton.addEventListener('click', function() {
            // Start the audio
            audio.play();

            // Remove the white cover and Enter button
            cover.style.display = 'none';
        });
    </script>
</body>
</html>
