<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waddup partner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .moving-image {
            position: absolute;
            width: 200px;
            height: auto;
        }

        h1 {
            position: relative;
            z-index: 10;
            color: rgb(0, 0, 0);
            text-align: center;
            margin-top: 50px;
        }

        button {
            position: relative;
            z-index: 10;
            margin: 10px;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #audioPlayer {
            position: fixed;
            bottom: 20px; /* 20px from the bottom of the screen */
            left: 50%;
            transform: translateX(-50%); /* Centers it horizontally */
            width: 90%; /* Optional: Set the width as per your preference */
            max-width: 500px; /* Optional: Limit max width */
        }
    </style>
</head>
<body>
    <h1 id="header">BIG TIME WEB CENTRAL</h1>

    <button id="spotifyButton" onclick="window.location.href='music.html';">squirm</button>

    <button onclick="window.open('https://kanivo.github.io/Parkour-Game/', '_blank')">Game</button>

    <img src="assets/stunnerC.png" alt="Description of the image" class="moving-image" id="movingImage">

    <audio controls id="audioPlayer">
        <source src="assets/data/In The Air.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const image = document.getElementById('movingImage');
        const audio = document.getElementById('audioPlayer');

        let posX = 0;
        let posY = 100;
        let speedX = 2;
        let speedY = 2;
        const imageWidth = image.width;
        const imageHeight = image.height;

        function moveImage() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            posX += speedX;
            posY += speedY;

            if (posX + imageWidth >= windowWidth || posX <= 0) {
                speedX = -speedX;
            }
            if (posY + imageHeight >= windowHeight || posY <= 0) {
                speedY = -speedY;
            }

            image.style.left = posX + 'px';
            image.style.top = posY + 'px';

            requestAnimationFrame(moveImage);
        }
        moveImage();

        document.getElementById("audioPlayer").load();
    </script>
</body>
</html>
