<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shenanigins</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
            background-color: black;
        }

        .moving-image {
            position: absolute;
            width: 100px; /* Adjust size of the image */
            height: auto;
        }
    </style>
</head>
<body>
    <h1 id="header">BIG TIME WEB CENTRAL</h1>

    <img src="assets/stunnerC.png" alt="Description of the image" class="moving-image" id="movingImage">

    <script>
        const image = document.getElementById('movingImage');
        let posX = 0; // Initial position of the image
        let posY = 100; // Initial vertical position
        let speedX = 2; // Speed of movement in the horizontal direction
        let speedY = 2; // Speed of movement in the vertical direction
        const imageWidth = image.width;
        const imageHeight = image.height;

        function moveImage() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Update the position of the image
            posX += speedX;
            posY += speedY;

            // If the image hits the right or left edge, reverse direction
            if (posX + imageWidth >= windowWidth || posX <= 0) {
                speedX = -speedX;
            }

            // If the image hits the top or bottom edge, reverse direction
            if (posY + imageHeight >= windowHeight || posY <= 0) {
                speedY = -speedY;
            }

            // Apply new position to the image
            image.style.left = posX + 'px';
            image.style.top = posY + 'px';

            requestAnimationFrame(moveImage); // Keep animating
        }

        // Start the animation
        moveImage();
    </script>
</body>
</html>
