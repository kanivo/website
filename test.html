<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tabs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        /* Tab container */
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            border-bottom: 2px solid #ddd;
        }

        /* Tab buttons */
        .tab-button {
            padding: 12px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        /* Underline effect */
        .tab-button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background: #007bff;
            left: 0;
            bottom: -2px;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .tab-button.active {
            color: #007bff;
        }

        .tab-button.active::after {
            transform: scaleX(1);
        }

        /* Tab content */
        .tab-content {
            display: none;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Buttons inside Main section */
        .buttons-container button {
            padding: 12px 18px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .buttons-container button:hover {
            background: #0056b3;
        }

        /* Bio section */
        .bio-text {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('buttons')">Main Buttons</button>
        <button class="tab-button" onclick="showTab('bio')">Bio</button>
    </div>

    <div id="buttons" class="tab-content active">
        <div class="buttons-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
        </div>
    </div>

    <div id="bio" class="tab-content">
        <p class="bio-text">Hey there! This is my bio section where I talk about myself, my interests, and what I do.</p>
    </div>

    <script>
        function showTab(tabName) {
            let contents = document.querySelectorAll('.tab-content');
            let buttons = document.querySelectorAll('.tab-button');

            contents.forEach(content => {
                content.classList.remove('active');
            });

            buttons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
