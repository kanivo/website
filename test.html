<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Cursor Effects</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
            cursor: none;
        }

        .light {
    position: absolute;
    width: 150px;
    height: 150px;
    pointer-events: none;
    mix-blend-mode: screen;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.3); /* Add a default background */
}

        .button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="light" id="lightEffect"></div>
    <button class="button" id="cycleButton">Cycle Effects</button>

    <script>
        const light = document.getElementById('lightEffect');
        const cycleButton = document.getElementById('cycleButton');
        let currentEffect = 0;

        const effects = [
            // 1. Liquid trail
            {
                style: 'background: radial-gradient(circle, rgba(0,255,255,0.7) 0%, rgba(0,0,0,0) 70%);',
                onMove: (e) => {
                    const dist = Math.sin(Date.now() / 200) * 5;
                    light.style.transform = `scale(${1 + dist * 0.1})`;
                }
            },
            // 2. Morphing shapes
            {
                style: 'background: rgba(255,255,255,0.5); border-radius: 50%;',
                onMove: (e) => {
                    const width = Math.abs(Math.sin(e.clientX / window.innerWidth * Math.PI) * 200);
                    const height = Math.abs(Math.cos(e.clientY / window.innerHeight * Math.PI) * 200);
                    light.style.width = `${width}px`;
                    light.style.height = `${height}px`;
                    light.style.borderRadius = width > height ? '50%' : '10%';
                }
            },
            // 3. Electric aura
            {
                style: 'background: rgba(0,255,0,0.5); width: 150px; height: 150px;',
                onMove: () => {
                    const pulse = Math.sin(Date.now() / 200) * 15;
                    light.style.boxShadow = `0 0 ${pulse}px ${pulse}px rgba(0,255,0,1)`;
                }
            },
            // 4. Flame effect
            {
                style: 'background: rgba(255, 0, 0, 0.5); border-radius: 50%;',
                onMove: () => {
                    const flameSize = 100 + Math.sin(Date.now() / 100) * 20;
                    light.style.width = `${flameSize}px`;
                    light.style.height = `${flameSize}px`;
                    light.style.boxShadow = `0 0 15px 10px rgba(255, 100, 0, 1)`;
                }
            },
            // 5. Particle explosion
            {
                style: 'background: none;',
                onMove: (e) => {
                    const particles = 10;
                    for (let i = 0; i < particles; i++) {
                        let particle = document.createElement('div');
                        const size = Math.random() * 5 + 3;
                        particle.style.position = 'absolute';
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        particle.style.borderRadius = '50%';
                        particle.style.background = `rgba(255, 255, 255, 0.5)`;
                        particle.style.left = `${e.clientX + Math.random() * 20 - 10}px`;
                        particle.style.top = `${e.clientY + Math.random() * 20 - 10}px`;
                        particle.style.animation = `particleMove 1s ease-out forwards`;
                        document.body.appendChild(particle);
                        setTimeout(() => {
                            particle.remove();
                        }, 1000);
                    }
                }
            },
            // 6. Magnetized effect
            {
                style: 'background: rgba(255,255,255,0.2); width: 150px; height: 150px;',
                onMove: (e) => {
                    const distX = e.clientX - window.innerWidth / 2;
                    const distY = e.clientY - window.innerHeight / 2;
                    const intensity = Math.min(Math.sqrt(distX * distX + distY * distY) / 500, 1);
                    light.style.transform = `scale(${1 + intensity * 0.5})`;
                }
            },
            // 7. Mosaic effect
            {
                style: 'background: none;',
                onMove: (e) => {
                    const gridSize = 10;
                    for (let i = 0; i < gridSize; i++) {
                        for (let j = 0; j < gridSize; j++) {
                            let tile = document.createElement('div');
                            tile.style.position = 'absolute';
                            tile.style.width = `${Math.random() * 20 + 5}px`;
                            tile.style.height = `${Math.random() * 20 + 5}px`;
                            tile.style.background = `rgba(255, 255, 255, 0.3)`;
                            tile.style.left = `${e.clientX + (i - gridSize / 2) * 10}px`;
                            tile.style.top = `${e.clientY + (j - gridSize / 2) * 10}px`;
                            tile.style.animation = `tileMove 0.5s ease-out forwards`;
                            document.body.appendChild(tile);
                            setTimeout(() => {
                                tile.remove();
                            }, 500);
                        }
                    }
                }
            },
            // 8. Wave distortion
            {
                style: 'background: rgba(0, 255, 255, 0.3); width: 150px; height: 150px;',
                onMove: (e) => {
                    const wave = Math.sin(e.clientX / 100) * 15;
                    light.style.transform = `translate(${wave}px, ${wave}px)`;
                }
            },
            // 9. Vortex effect
            {
                style: 'background: rgba(255, 255, 255, 0.2); width: 200px; height: 200px;',
                onMove: (e) => {
                    const angle = Date.now() / 10;
                    light.style.transform = `rotate(${angle}deg)`;
                }
            },
            // 10. Holographic scan
            {
                style: 'background: rgba(0, 255, 255, 0.5); width: 150px; height: 150px;',
                onMove: (e) => {
                    light.style.opacity = '0.5';
                    const scanEffect = `linear-gradient(${Math.random() * 360}deg, rgba(0,255,255,0.5), rgba(0,0,0,0))`;
                    light.style.background = scanEffect;
                }
            },
        ];

        cycleButton.addEventListener('click', () => {
            currentEffect = (currentEffect + 1) % effects.length;
            light.style = effects[currentEffect].style;
        });

        document.addEventListener("mousemove", (event) => {
            effects[currentEffect].onMove(event);
            const mouseX = event.clientX - light.offsetWidth / 2;
            const mouseY = event.clientY - light.offsetHeight / 2;
            light.style.left = `${mouseX}px`;
            light.style.top = `${mouseY}px`;
        });
    </script>
</body>
</html>
