<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
        }

        /* Fullscreen Note Container */
        .note-container {
            width: 100%;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            background-color: #2b5797;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        /* Textarea for Note Content */
        .note-content {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 16px;
            border: none;
            resize: none;
            outline: none;
            background-color: #fafafa;
            box-sizing: border-box;
        }

        .note-content:focus {
            background-color: white;
        }

        /* Footer with Save and Load Buttons */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #ddd;
        }

        .footer button {
            background-color: #2b5797;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .footer button:hover {
            background-color: #1c3d75;
        }

        .footer button:active {
            background-color: #1a335b;
        }
    </style>
</head>
<body>
    <div class="note-container">
        <div class="header" id="noteTitle">Untitled Note</div>
        <textarea class="note-content" id="noteContent" placeholder="Start typing your note..."></textarea>
        <div class="footer">
            <button id="saveBtn">Save</button>
            <button id="loadBtn">Load</button>
        </div>
    </div>

    <script>
        // Elements
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');

        // Save note functionality
        saveBtn.addEventListener('click', () => {
            const noteName = prompt("Enter note title:");
            if (noteName) {
                localStorage.setItem(noteName, noteContent.value);
                noteTitle.textContent = noteName; // Update the header with the note title
                alert("Note saved!");
            }
        });

        // Load note functionality
        loadBtn.addEventListener('click', () => {
            const noteName = prompt("Enter the name of the note you want to load:");
            if (noteName) {
                const savedNote = localStorage.getItem(noteName);
                if (savedNote) {
                    noteContent.value = savedNote;
                    noteTitle.textContent = noteName; // Update the header with the note title
                } else {
                    alert("Note not found.");
                }
            }
        });
    </script>
</body>
</html>
