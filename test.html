<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waddup partner</title>

    <link rel="stylesheet" href="assets/fancyButton.css">
    <style>
        body {
            background-color: #09090b;
            margin: 0;
            padding: 0;
        } 

        .moving-image {
            position: absolute;
            width: 200px;
            height: auto;
        }

        h1 {
            position: relative;
            z-index: 10;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        h2 {
            position: absolute;
            bottom: 60px; 
            left: 20px;   
            color: #fff;
            font-size: 18px;
        }

        button {
            z-index: 10;
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: inline-block;
            margin: 0px;
            padding: 0px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            font-size: 16px;  
        }

        .submit-button {
            position: absolute;
            bottom: 20px;
            left: 230px;
            padding: 10px 20px;
            width: 125px;
            height: 50px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            color: black;
            font-size: 16px;
            border-radius: 5px;
        }

        .card button {
            background-color: transparent;
            color: inherit;
            padding: 0; 
            border: none;
            cursor: pointer;
            font-size: inherit;
            width: 100%;
            height: 100%;
        }

        button:hover {
            background-color: #888888;
        }

        .card button:hover {
            background-color: transparent;
        }

        #audioPlayer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
        }

        #messageInput {
            position: absolute;
            bottom: 20px; 
            left: 20px;   
            padding: 10px;
            width: 200px;
            height: 35px;
            background-color: #333;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
        }

        @import url('https://fonts.googleapis.com/css?family=Roboto:700');

        :root {
            --left-side: 0%;
            --right-side: 0%;
        }

        *, *:before, *:after {
            box-sizing: border-box;
            position: relative;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #ebebeb;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tabs {
            width: auto; height: 40px;
            display: flex;
        }

        .tab {
            padding: 0 15px;
            width: auto; height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(#000, .3);
            font-size: 12px;
            font-weight: 700;
            line-height: 18px;
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
            transition: .35s ease;
        }

        .tab--active {
            color: rgba(#000, 1);
            transition: .35s ease;
        }

        .tab:hover {
            color: rgba(#333, 1) !important;
            transition: .35s ease;
        }

        .line {
            width: 100%; height: 3px;
            position: absolute;
            left: 0; bottom: 0;
            background: linear-gradient(to right, #b721ff, #21d4fd);
            clip-path: polygon(
                var(--left-side) 0,
                var(--right-side) 0,
                var(--right-side) 100%,
                var(--left-side) 100%
            );
            transition: .35s ease;
        }
    </style>
</head>
<body>
    <h1 id="header">BIG TIME WEB CENTRAL</h1>

    <div id="app"></div>

    <div class="fancy-button-wrapper">
        <main>
            <div class="card">
              <pixel-canvas></pixel-canvas>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z" />
              </svg>          
              <button data-action="squirm"></button>
            </div>
          
            <div class="card" style="--active-color: #5ac9f2">
              <pixel-canvas data-gap="10" data-speed="25" data-colors="#1e3a8a, #2563eb, #0c4a6e"></pixel-canvas>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                <path d="M2 6m0 2a2 2 0 0 1 2 -2h16a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-16a2 2 0 0 1 -2 -2z"></path>
                <path d="M6 12h4m-2 -2v4"></path>
                <path d="M15 11l0 .01"></path>
                <path d="M18 13l0 .01"></path>
              </svg>
              <button data-action="game"></button>
            </div>
          
            <div class="card" style="--active-color: #fef08a">
              <pixel-canvas data-gap="3" data-speed="20" data-colors="#fef08a, #fde047, #eab308"></pixel-canvas>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>          
              <button data-action="add-images" class=".card button"></button>
            </div>
          
            <div class="card" style="--active-color: #f04438">
              <pixel-canvas data-gap="6" data-speed="80" data-colors="#fecdd3, #fda4af, #e11d48" data-no-focus></pixel-canvas>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>          
              <button data-action="remove-images"></button>
            </div>
          </main>
    </div>
    
    <h2 style="position: absolute;">send me a message</h2>
    <input type="text" id="messageInput" placeholder="Type something..." style="position: absolute; padding: 10px; width: 200px; height: 35px;">
    <button class="submit-button" onclick="sendMessage()">Submit</button>
    <p id="statusMessage"></p>

    <audio controls id="audioPlayer">
        <source src="assets/data/In The Air.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
        class Tabs extends React.Component {
            constructor(props) {
                super(props);
                this.state = {};
            }

            componentDidMount() {
                const { activeTab } = this.props;
                this.moveSlider(activeTab, true);
            }

            componentWillReceiveProps(nextProps) {
                if (nextProps.activeTab !== this.props.activeTab) {
                    this.moveSlider(nextProps.activeTab);
                }
            }

            componentWillUnmount() {
                if (this.transitionTimer) {
                    clearTimeout(this.transitionTimer);
                }
            }

            moveSlider(index, init) {
                const { activeTab } = this.props;
                const tabs = this.refs.tabs;
                const currentTab = tabs.children[index];
                const tabsWidth = tabs.getBoundingClientRect().width;
                const currentTabWidth = currentTab.getBoundingClientRect().width;
                const currentTabOffset = currentTab.getBoundingClientRect().left - tabs.getBoundingClientRect().left;
                const currentTabPadding = parseInt(window.getComputedStyle(currentTab).paddingLeft);
                
                const leftSide = currentTabOffset + currentTabPadding;
                const rightSide = leftSide + currentTabWidth;

                if (init) {
                    this.setState({ leftSide, rightSide });
                } else {
                    this.setState({
                        leftSide: `${leftSide}px`,
                        rightSide: `${rightSide}px`
                    });
                }
            }

            render() {
                const { tabs, activeTab } = this.props;
                const { leftSide, rightSide } = this.state;

                return (
                    <div>
                        <div className="tabs" ref="tabs">
                            {tabs.map((tab, index) => (
                                <div
                                    key={index}
                                    className={`tab ${activeTab === index ? 'tab--active' : ''}`}
                                    onClick={() => this.props.onTabClick(index)}
                                >
                                    {tab}
                                </div>
                            ))}
                        </div>
                        <div className="line" style={{ '--left-side': leftSide, '--right-side': rightSide }} />
                    </div>
                );
            }
        }

        function App() {
            const [activeTab, setActiveTab] = React.useState(0);

            const handleTabClick = (index) => {
                setActiveTab(index);
            };

            return (
                <div>
                    <Tabs
                        activeTab={activeTab}
                        onTabClick={handleTabClick}
                        tabs={['Tab 1', 'Tab 2', 'Tab 3']}
                    />
                    <div className="content">
                        <h1>Content for {`Tab ${activeTab + 1}`}</h1>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));

        // Sending message functionality
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const statusMessage = document.getElementById('statusMessage');

            if (messageInput.value) {
                statusMessage.innerText = `Message sent: "${messageInput.value}"`;
                messageInput.value = ''; // Clear the input field
            } else {
                statusMessage.innerText = 'Please type a message.';
            }
        }
    </script>
</body>
</html>
