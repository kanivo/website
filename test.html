<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tabs</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            justify-content: space-between;
            background: #eee;
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .tab-button.active {
            background: #007bff;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
        }

        .tab-button:hover {
            background: #ddd;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Buttons in Main Tab */
        .buttons-container button {
            padding: 12px 16px;
            margin: 8px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .buttons-container button:hover {
            background: #0056b3;
        }

        /* Bio Section */
        .bio-text {
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('buttons')">Main Buttons</button>
            <button class="tab-button" onclick="showTab('bio')">Bio</button>
        </div>

        <div id="buttons" class="tab-content active">
            <div class="buttons-container">
                <button>Button 1</button>
                <button>Button 2</button>
                <button>Button 3</button>
                <button>Button 4</button>
            </div>
        </div>

        <div id="bio" class="tab-content">
            <p class="bio-text">Hey there! This is my bio section where I talk about myself, my interests, and what I do.</p>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            let contents = document.querySelectorAll('.tab-content');
            let buttons = document.querySelectorAll('.tab-button');

            contents.forEach(content => {
                content.classList.remove('active');
            });

            buttons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
