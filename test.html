<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .toolbar {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .toolbar button {
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        textarea {
            width: 80%;
            height: 400px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>

<h1>Simple Text Editor</h1>

<div class="toolbar">
    <button onclick="document.execCommand('bold')">Bold</button>
    <button onclick="document.execCommand('italic')">Italic</button>
    <button onclick="document.execCommand('underline')">Underline</button>
    <button onclick="document.execCommand('strikethrough')">Strike</button>
    <button onclick="document.execCommand('justifyLeft')">Left</button>
    <button onclick="document.execCommand('justifyCenter')">Center</button>
    <button onclick="document.execCommand('justifyRight')">Right</button>
    <button onclick="saveDocument()">Save</button>
    <button onclick="loadDocument()">Load</button>
</div>

<textarea id="editor" placeholder="Start typing..."></textarea>

<script>
    // Function to save the content to localStorage
    function saveDocument() {
        const content = document.getElementById('editor').value;
        localStorage.setItem('docContent', content);
        alert('Document saved!');
    }

    // Function to load the content from localStorage
    function loadDocument() {
        const savedContent = localStorage.getItem('docContent');
        if (savedContent) {
            document.getElementById('editor').value = savedContent;
        } else {
            alert('No saved document found!');
        }
    }

    // Allow editing the text area with rich text commands
    document.getElementById('editor').addEventListener('input', function () {
        // Enable additional features like auto-save if needed
    });
</script>

</body>
</html>
