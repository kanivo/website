<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #ccc;
            cursor: pointer;
        }
        .tab-button.active {
            background: #666;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .buttons-container button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('buttons')">Main Buttons</button>
        <button class="tab-button" onclick="showTab('bio')">Bio</button>
    </div>

    <div id="buttons" class="tab-content active">
        <div class="buttons-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
        </div>
    </div>

    <div id="bio" class="tab-content">
        <p>This is my bio section where I talk about myself!</p>
    </div>

    <script>
        function showTab(tabName) {
            let contents = document.querySelectorAll('.tab-content');
            let buttons = document.querySelectorAll('.tab-button');

            contents.forEach(content => {
                content.classList.remove('active');
            });

            buttons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
