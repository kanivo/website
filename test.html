<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        #editor {
            width: 80%;
            min-height: 80vh;
            border: 1px solid #ccc;
            padding: 10px;
            outline: none;
            white-space: pre-wrap;
        }
    </style>

<body>
    <div id="editor" contenteditable="true">Start typing your ideas here...</div>
</body>
</html>
