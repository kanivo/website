<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #editor {
            width: 90%;
            height: 90%;
            border: 1px solid #1b1b1b;
            color: white;
            padding: 10px;
            outline: none;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="editor" contenteditable="true">Start typing your ideas here...</div>
</body>
</html>
