<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .content {
            display: none;
            width: 95%;
        }
        .active {
            display: block;
        }
        #editor, .todo-item {
            width: 100%;
            min-height: 50px;
            border: 1px solid #555;
            background-color: #1b1b1b;
            color: white;
            padding: 10px;
            outline: none;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            cursor: text;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .todo-item button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button onclick="switchTab('notes')">Notes</button>
        <button onclick="switchTab('todo')">To-Do List</button>
    </div>
    
    <div id="notes" class="content active">
        <div id="editor" contenteditable="true"></div>
        <div class="buttons">
            <button onclick="exportContent()">Export Notes</button>
            <button onclick="importContent()">Import Notes</button>
            <input type="file" id="fileInput" style="display: none;" accept=".txt" onchange="handleFile(event)">
        </div>
    </div>
    
    <div id="todo" class="content">
        <ul id="taskList"></ul>
        <div class="todo-item" contenteditable="true" onclick="addTask(this)">Click to add a task...</div>
        <div class="buttons">
            <button onclick="exportTasks()">Export To-Do</button>
            <button onclick="importTasks()">Import To-Do</button>
            <input type="file" id="taskFileInput" style="display: none;" accept=".json" onchange="handleTaskFile(event)">
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
        }

        const editor = document.getElementById("editor");
        editor.innerHTML = localStorage.getItem("savedContent") || "Start typing your ideas here...";
        editor.addEventListener("input", () => localStorage.setItem("savedContent", editor.innerHTML));

        function addTask(element) {
            if (element.innerText.trim() === "Click to add a task...") element.innerText = "";
            element.addEventListener("blur", () => {
                if (element.innerText.trim() === "") {
                    element.innerText = "Click to add a task...";
                } else {
                    const taskList = document.getElementById("taskList");
                    const li = document.createElement("li");
                    li.classList.add("todo-item");
                    li.innerHTML = `<input type='checkbox' onchange='saveTasks()'> <span contenteditable='true' oninput='saveTasks()'>${element.innerText}</span> <button onclick='removeTask(this)'>×</button>`;
                    taskList.appendChild(li);
                    saveTasks();
                    element.innerText = "Click to add a task...";
                }
            });
        }

        function removeTask(button) {
            button.parentElement.remove();
            saveTasks();
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                const checkbox = li.querySelector("input");
                const text = li.querySelector("span").innerText;
                tasks.push({ text, done: checkbox.checked });
            });
            localStorage.setItem("todoList", JSON.stringify(tasks));
        }

        function loadTasks() {
            const savedTasks = JSON.parse(localStorage.getItem("todoList")) || [];
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            savedTasks.forEach(task => {
                const li = document.createElement("li");
                li.classList.add("todo-item");
                li.innerHTML = `<input type='checkbox' ${task.done ? "checked" : ""} onchange='saveTasks()'> <span contenteditable='true' oninput='saveTasks()'>${task.text}</span> <button onclick='removeTask(this)'>×</button>`;
                taskList.appendChild(li);
            });
        }

        function exportContent() {
            const blob = new Blob([editor.innerHTML], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "notes.txt";
            a.click();
        }

        function importContent() {
            document.getElementById("fileInput").click();
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                editor.innerHTML = e.target.result;
                localStorage.setItem("savedContent", editor.innerHTML);
            };
            reader.readAsText(file);
        }

        function exportTasks() {
            const tasks = JSON.parse(localStorage.getItem("todoList")) || [];
            const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "todo_list.json";
            a.click();
        }

        function importTasks() {
            document.getElementById("taskFileInput").click();
        }

        function handleTaskFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem("todoList", e.target.result);
                loadTasks();
            };
            reader.readAsText(file);
        }

        loadTasks();
    </script>
</body>
</html>
