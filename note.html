<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        #tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .tab {
            padding: 8px 12px;
            background-color: #333;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tab.active {
            background-color: #555;
        }
        .close-btn {
            background: none;
            border: none;
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
        #editor {
            width: 90%;
            height: 60vh;
            border: 1px solid #555;
            background-color: #1b1b1b;
            color: white;
            padding: 10px;
            outline: none;
            white-space: pre-wrap;
            overflow-y: auto;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="tabs"></div>
    <div class="buttons">
        <button onclick="addTab()">New Tab</button>
        <button onclick="exportContent()">Export</button>
        <button onclick="importContent()">Import</button>
        <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="handleFile(event)">
    </div>
    <div id="editor" contenteditable="true"></div>
    <script>
        let tabs = JSON.parse(localStorage.getItem("tabs")) || {"Tab 1": ""};
        let activeTab = Object.keys(tabs)[0];
        const editor = document.getElementById("editor");
        const tabsContainer = document.getElementById("tabs");
        
        function renderTabs() {
            tabsContainer.innerHTML = "";
            Object.keys(tabs).forEach(tab => {
                const tabElement = document.createElement("div");
                tabElement.className = "tab" + (tab === activeTab ? " active" : "");
                tabElement.innerHTML = `${tab} <button class='close-btn' onclick='deleteTab("${tab}")'>Ã—</button>`;
                tabElement.onclick = () => switchTab(tab);
                tabsContainer.appendChild(tabElement);
            });
            editor.innerHTML = tabs[activeTab] || "";
        }

        function switchTab(tab) {
            tabs[activeTab] = editor.innerHTML;
            activeTab = tab;
            editor.innerHTML = tabs[activeTab] || "";
            renderTabs();
            localStorage.setItem("tabs", JSON.stringify(tabs));
        }

        function addTab() {
            const newTabName = "Tab " + (Object.keys(tabs).length + 1);
            tabs[newTabName] = "";
            switchTab(newTabName);
        }

        function deleteTab(tab) {
            if (Object.keys(tabs).length === 1) {
                alert("You must have at least one tab.");
                return;
            }
            delete tabs[tab];
            activeTab = Object.keys(tabs)[0];
            renderTabs();
            localStorage.setItem("tabs", JSON.stringify(tabs));
        }

        editor.addEventListener("input", () => {
            tabs[activeTab] = editor.innerHTML;
            localStorage.setItem("tabs", JSON.stringify(tabs));
        });

        function exportContent() {
            const blob = new Blob([JSON.stringify(tabs)], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "ideas.json";
            a.click();
        }

        function importContent() {
            document.getElementById("fileInput").click();
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                tabs = JSON.parse(e.target.result);
                activeTab = Object.keys(tabs)[0];
                renderTabs();
                localStorage.setItem("tabs", JSON.stringify(tabs));
            };
            reader.readAsText(file);
        }

        renderTabs();
    </script>
</body>
</html>
