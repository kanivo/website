<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: black;
            color: white;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        .tab {
            padding: 10px;
            background-color: #444;
            color: white;
            cursor: pointer;
            margin-right: 5px;
            border: none;
        }
        .tab.active {
            background-color: #666;
        }
        #editor {
            width: 95%;
            height: 70vh;
            border: 1px solid #555;
            background-color: #1b1b1b;
            color: white;
            padding: 10px;
            outline: none;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab active" onclick="openTab('tab1')">Untitled</button>
    </div>
    <div id="editor" contenteditable="true"></div>
    <div class="buttons">
        <button onclick="exportContent()">Export</button>
        <button onclick="importContent()">Import</button>
        <input type="file" id="fileInput" style="display: none;" accept=".txt" onchange="handleFile(event)">
        <button onclick="addNewTab()">Add Tab</button>
    </div>
    
    <script>
        let currentTab = 'tab1';
        const editor = document.getElementById("editor");
        const tabsContainer = document.querySelector('.tabs');

        // Load saved content from localStorage
        const loadContent = (tab) => {
            const savedContent = localStorage.getItem(tab);
            editor.innerHTML = savedContent ? savedContent : "Start typing your ideas here...";
        };

        loadContent(currentTab);

        // Save content to localStorage on input
        editor.addEventListener("input", () => {
            localStorage.setItem(currentTab, editor.innerHTML);
        });

        // Switch between tabs
        function openTab(tab) {
            // Save current tab content
            localStorage.setItem(currentTab, editor.innerHTML);

            // Switch the active tab
            document.querySelector(`.tab.active`).classList.remove('active');
            document.querySelector(`.tab[onclick="openTab('${tab}')"]`).classList.add('active');

            // Load new tab content
            currentTab = tab;
            loadContent(currentTab);
        }

        // Add a new tab
        function addNewTab() {
            const tabName = prompt("Enter a name for your new tab:");
            if (!tabName) return;

            const tabId = `tab${Date.now()}`;
            localStorage.setItem(tabId, "");  // Store empty content for the new tab

            const newTab = document.createElement('button');
            newTab.classList.add('tab');
            newTab.textContent = tabName;
            newTab.onclick = () => openTab(tabId);
            
            tabsContainer.appendChild(newTab);
            openTab(tabId); // Automatically switch to the new tab
        }

        // Export content as a text file
        function exportContent() {
            const blob = new Blob([editor.innerHTML], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `${currentTab}_ideas.txt`;
            a.click();
        }

        // Import content from a text file
        function importContent() {
            document.getElementById("fileInput").click();
        }

        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                editor.innerHTML = e.target.result;
                localStorage.setItem(currentTab, editor.innerHTML);
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
